<div class="form-group row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="text-right">
            <button class="btn btn-success" (click)="onYeniEvrak()"> Evrak Ekle</button>
        </div>
    </div>
</div>
<form [formGroup]="frmEvrak" autocomplete="off">
    <div class="form-group row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <ngx-datatable class="bootstrap" [rows]="rows" [columnMode]="ColumnMode.flex" [limit]="30"
                [headerHeight]="40" [footerHeight]="40" rowHeight="auto" [scrollbarH]="true">
                <ngx-datatable-column name="Belge Adı" [flexGrow]="1.5">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{ row.belgeadi }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Belge Boyutu" [flexGrow]="0.5">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{ row.belgeboyutu/ 1024 }} Mb
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Belge Türü" [flexGrow]="0.6">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <span *ngIf="row.belgeuzanti==='.pdf'">Pdf</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Link" [flexGrow]="2">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <a routerLink={{evrakAdresi + row.dosyalu}} target="_blank">İndir</a>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="#" [flexGrow]="0.4">
                    <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger" (click)="onDelete(rowIndex)"><i
                                    class="fa fa-trash"></i></button>
                        </div>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="text-right">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" (click)="insertBilgi()" *ngIf="!EdittoUpdate"> Kaydet
                        ve İlerle</button>
                    <button type="submit" class="btn btn-primary" (click)="updateBilgi()" *ngIf="EdittoUpdate"> Güncelle
                        ve İlerle</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="modal inmodal fade" id="modalEvrak" data-backdrop="static" tabindex="-1" role="dialog"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Referans Kayıt Formu</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <ng-select #ngEvrakAdi [items]="evraktur" bindLabel="aciklama" bindValue="id"
                                    (change)="onEvrakTuru($event)" placeholder="Evrak Türü">
                                </ng-select>
                                <div *ngIf="submitted && getControlRequest['evrakadi'].errors" class="text-danger">
                                    Evrak Türünü Seçmediniz.
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <input id="evrak" type="file" accept="application/pdf" (change)="onEvrak($event)">
                                <div *ngIf="submitted && getControlRequest['evrak'].errors" class="text-danger">
                                    Evrak eklemediniz.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Kapat</button>
                        <button class="btn btn-primary" (click)="onEvrakEkle()"> Ekle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
