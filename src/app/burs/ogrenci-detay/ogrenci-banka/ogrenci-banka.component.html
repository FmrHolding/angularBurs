<form [formGroup]="frmBanka" autocomplete="off">
    <div class="form-group row">
        <div class="col-lg-6">
            <label for="">Banka Adı *</label>
            <ng-select #ngBanka [items]="bankalar" bindLabel="bankaadi" bindValue="id" (change)="onBanka($event)"
                placeholder="Banka Seçiniz">
            </ng-select>
            <div *ngIf="submitted && getControlRequest['bankaid'].errors" class="text-danger">
                Banka Seçmediniz.
            </div>
        </div>
        <div class="col-lg-6">
            <label for=""> Şube Kodu *</label>
            <input type="text" class="form-control" formControlName="subekodu" placeholder="Şube Kodu">
            <div *ngIf="submitted && getControlRequest['subekodu'].errors" class="text-danger">
                Şube Kodu Yazmadınız.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label for="">Hesap No *</label>
            <input type="text" class="form-control" formControlName="hesapno" placeholder="Hesap No">
            <div *ngIf="submitted && getControlRequest['hesapno'].errors" class="text-danger">
                Hesap No Yazmadınız.
            </div>
        </div>
        <div class="col-lg-6">
            <label for=""> İBAN No *</label>
            <input type="text" class="form-control" formControlName="iban" placeholder="İBAN No">
            <div *ngIf="submitted && getControlRequest['iban'].errors" class="text-danger">
                İBAN No Yazmadınız.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label for="">İBAN Sahibinin (Hesap Sahibinin) Adı Soyadı *</label>
            <input type="text" class="form-control" formControlName="ibansahibi"
                placeholder="Hesap Sahibinin Adı Soyadı">
            <div *ngIf="submitted && getControlRequest['ibansahibi'].errors" class="text-danger">
                Hesap Sahibinin Adı Soyadını Yazmadınız.
            </div>
        </div>
        <div class="col-lg-6">
            <label for=""> T.C. Kimlik No (Hesap Sahibinin) *</label>
            <input type="text" class="form-control" formControlName="hesaptc"
                placeholder="Hesap Sahibini T.C. Kimlik No">
            <div *ngIf="submitted && getControlRequest['hesaptc'].errors" class="text-danger">
                Hesap Sahibini T.C. Kimlik Numarasını Yazmadınız.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="text-right">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" (click)="sendBilgi()"> Kaydet ve İlerle</button>
                </div>
            </div>
        </div>
    </div>
</form>
