<form [formGroup]="frmBursLise" autocomplete="off">
    <div class="form-group row">
        <div class="modal inmodal fade" id="modalDriver" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                                class="sr-only">Close</span></button>
                        <h2 class="modal-title"><strong>Sürücü Bilgileri</strong></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <label for=""> Bitirdiğiniz Lise *</label>
                <ng-select [items]="liseler" bindLabel="lisetipi" bindValue="id" (change)="onSelectLise($event)"
                    placeholder="Lise Türü">
                </ng-select>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <label for=""> Bitirdiğiniz Lise Türü *</label>
                <ng-select [items]="liseler" bindLabel="lisetipi" bindValue="id" (change)="onSelectLise($event)"
                    placeholder="Lise Türü">
                </ng-select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <label for=""> Bitirdiğiniz Lise Türü *</label>
                    <ng-select [items]="liseler" bindLabel="lisetipi" bindValue="id" (change)="onSelectLise($event)"
                        placeholder="Lise Türü">
                    </ng-select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="onUpdateDriver(lise)" *ngIf="lise.id">
            Güncelle</button>
        <button type="submit" class="btn btn-danger" (click)="onDeleteDriver(lise)" *ngIf="lise.id"> Çıkar</button>
        <button type="submit" class="btn btn-primary" (click)="onCreateDriver(lise)" *ngIf="!lise.id">
            Kaydet</button>
    </div>
</form>
