<form [formGroup]="frmBursLise" autocomplete="off">
    <div class="form-group row">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <label> Bitirdiğiniz Lise Türü *</label>
            <ng-select #ngLiseTur [items]="liseturler" bindLabel="liseturu" bindValue="id" (change)="onLiseTuru($event)"
                formControlName="liseturid" placeholder="Bitirdiğiniz Lise Türü">
            </ng-select>
            <div *ngIf="submitted && getControlRequest['liseturid'].errors" class="text-danger">
                Lise Türü Seçmediniz.
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <label> Bitirdiğiniz Lise *</label>
            <ng-select #ngLise [items]="liseler" bindLabel="liseadi" bindValue="id" (change)="onLiseTipi($event)"
                formControlName="liseid" placeholder="Lise Türü">
            </ng-select>
            <div *ngIf="submitted && getControlRequest['liseid'].errors" class="text-danger">
                Lise Seçmediniz.
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <label> Sınıf *</label>
            <ng-select #ngSinif [items]="siniflar" bindLabel="sinif" bindValue="id" (change)="onSinif($event)"
                formControlName="sinifid" placeholder="Sınıf">
            </ng-select>
            <div *ngIf="submitted && getControlRequest['sinifid'].errors" class="text-danger">
                Sınıf Seçmediniz.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <label> Lise Adı *</label>
            <input type="text" class="form-control" formControlName="liseadi"
                oninput="this.value=this.value.toLocaleUpperCase('tr-TR')" placeholder="Okuduğunuz Lise Adı">
            <span *ngIf="submitted && getControlRequest['liseadi'].errors || getControlRequest['liseadi'].untouched" class="text-danger">
                Lise Adını Yazmadınız.
            </span>
        </div>
    </div>
    <div class="form-group row">  
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="text-right">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" (click)="insertBilgi()" *ngIf="!EdittoUpdate"> Kaydet
                        ve İlerle</button>
                    <button type="button" class="btn btn-primary" (click)="updateBilgi()" *ngIf="EdittoUpdate"> Güncelle
                        ve İlerle</button>
                </div>
            </div>           
        </div>
    </div>
</form>
