<form [formGroup]="frmUniversite" autocomplete="off">
    <div class="form-group row">
        <div class="col-lg-6">
            <label for="">Üniversiteniz *</label>
            <ng-select #ngUniversite [items]="universitler" bindLabel="universiteadi" bindValue="id"
                (change)="onUniversite($event)" placeholder="Üniversite Seçiniz">
            </ng-select>
            <div *ngIf="submitted && getControlRequest['universiteid'].errors" class="text-danger">
                Üniversite Seçmediniz.
            </div>
        </div>
        <div class="col-lg-6">
            <label for=""> Fakülteniz *</label>
            <ng-select #ngFakulte [items]="fakulteler" bindLabel="fakulteadi" bindValue="id"
                (change)="onFakulte($event)" placeholder="Fakülte Seçiniz">
            </ng-select>
            <div *ngIf="submitted && getControlRequest['fakulteid'].errors" class="text-danger">
                Fakülte Seçmediniz.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label for=""> Bölümünüz *</label>
            <input type="text" class="form-control" oninput="this.value=this.value.toLocaleUpperCase('tr-TR')"
                formControlName="bolum" maxlength="50" placeholder="Bölüm">
            <div *ngIf="submitted && getControlRequest['bolum'].errors" class="text-danger">
                Bölümünüzü Yazmadınız.
            </div>
        </div>
        <div class="col-lg-6">
            <label for="">Sınıfınız *</label>
            <ng-select #ngSinif [items]="siniflar" bindLabel="sinif" bindValue="id" (change)="onSinif($event)"
                placeholder="Sınıf Seçiniz">
            </ng-select>
            <div *ngIf="submitted && getControlRequest['sinifid'].errors" class="text-danger">
                Sınıf Seçmediniz.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-6">
            <label for=""> Üniversite Tipi *</label>
            <ng-select #ngTuru [items]="turler" bindLabel="turu" bindValue="id" (change)="onTuru($event)"
                placeholder="Üniversite Tipi Seçiniz">
            </ng-select>
            <div *ngIf="submitted && getControlRequest['turid'].errors" class="text-danger">
                Üniversite Tipi Seçmediniz.
            </div>
        </div>
        <div class="col-lg-6">
            <label for="">Vakıf (Özel) Üniversitesi Bursluluk Oranı*</label>
            <ng-select #ngBurs [items]="burslar" bindLabel="burs" bindValue="id" (change)="onBurs($event)"
                placeholder="Burs Türü Seçiniz">
            </ng-select>
            <div *ngIf="submitted && getControlRequest['bursid'].errors" class="text-danger">
                Fakülte Seçmediniz.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="text-right">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" (click)="insertBilgi()" *ngIf="!EdittoUpdate"> Kaydet
                        ve İlerle</button>
                    <button type="submit" class="btn btn-primary" (click)="updateBilgi()" *ngIf="EdittoUpdate"> Güncelle
                        ve İlerle</button>
                </div>
            </div>
        </div>
    </div>
</form>
